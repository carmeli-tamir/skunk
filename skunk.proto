syntax = "proto2";

package skunk;

message function_type {
 enum Arguments {
    oneArg = 0;
    twoArg = 1;
  }

enum ReturnType {
    eightByte = 0;
  }
    required Arguments args = 1;
    required ReturnType ret = 2;
}

message Argument {
   enum ArgumentType {
    eightByteArg = 0;
    stringArg = 1;
  }

  required ArgumentType type = 1;

  optional int64 argInt8b = 2;
  optional string argString = 3;
}

message ReturnValue {
  enum CallStatus {
    Success = 0;
    FunctionDoesntExist = 1;
    BadProtobufMessage = 2;
  }
    required CallStatus status = 1;
    optional int64 ret64 = 2;
    optional string retString = 3;
}

message func_with_1_arg {
    required string name = 1;
    required Argument arg1 = 2;
}